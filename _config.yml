baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "https://sspantz.github.io" # the base hostname & protocol for your site
title: "SSPAN's Page"

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

plugins:
  - jemoji
exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
# permalink: :title
permalink: /:categories/:title/
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
